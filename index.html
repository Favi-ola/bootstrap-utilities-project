<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content=width-device-width,initial scale-1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https//ajax.googleapis.com/ajax/libs/jquery/.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container"> 
            <h2>Carousel examples</h2>
            <div id="myCarousel" class="Carousel slide" data-ride="Carousel">
                <!--indicators-->
                <ol class="Carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                               
                </ol>
                <!--wrapper for slides-->
                <div class="Carousel-inner">
                    <div class="item active">
                        <img src="https://lh5.googleusercontent.com/p/AF1QipOhUT6irsqzFGLW7NJk8srnPwBs1M1U0CMnoqdq=w675-h390-n-k-no"alt="Los Angeles" style="width:100%">
                    </div>
                    <div class="item">
                        <img src="https://lh5.googleusercontent.com/p/AF1QipNMCexgTHrhXahYlqYPCnn8tABv5ZS3NOXVi3b4=w675-h390-n-k-no"alt="chicago" style="width: 100%">

                    </div>
                    <div class="item">
                        <img src="https://lh5.googleusercontent.com/p/AF1QipMnGg2AimiTgzaRgCWzYudpdA2Wen7AFk65YVrH=w675-h390-n-k-no"alt="New York" style="width:100%">
                    </div>
                </div>
                <!--left and right controls-->
                <a class="left Carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">previous</span>
                </a>
                <a class="right Carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    </body>

</html>
